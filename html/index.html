<html>
<link rel="stylesheet" type="text/css" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">

<body>
	<div class="Shape">
		<div style="height: 80%;width: 60%;margin-left: 5%;margin-top: 10%;">
			<img src="logo.png" height="20%">
			<br></br>
			<div class="ShapeStyle" div id="particles-js"></div>
			<br></br>
			<div style="margin-top:10%"><a style="font-size:24px;font-family: 'Montserrat', sans-serif;">Hey there!
					<br></br> Codex RP is loading...</a></div>
			<p>Check out our discord for News, Rules, Guidelines, and more!</p>

			<div class="letni">
				<br>
				<div class="loadbar">
					<div class="thingy"></div>
				</div>
				<p class="loading">Loading<font size="6"><span>.</span><span>.</span><span>.</span></font>
				</p>
			</div>

		</div>

	</div>

	<script type="text/javascript">
		var count = 0;
		var thisCount = 0;

		const handlers = {
			startInitFunctionOrder(data) {
				count = data.count;
			},
			initFunctionInvoking(data) {
				document.querySelector('.thingy').style.left = '0%';
				document.querySelector('.thingy').style.width = ((data.idx / count) * 100) + '%';
			},
			startDataFileEntries(data) {
				count = data.count;
			},
			performMapLoadFunction(data) {
				++thisCount;
				document.querySelector('.thingy').style.left = '0%';
				document.querySelector('.thingy').style.width = ((thisCount / count) * 100) + '%';
			},
			onLogLine(data) {
				document.querySelector('.letni p').innerHTML = data.message + "..!";
			}
		};
		window.addEventListener('message', function (e) {
			(handlers[e.data.eventName] || function () { })(e.data);
		});
	</script>



	<div class="video-background">
		<iframe class="videoContainer__video" height="220%" width="200%"
			src="https://www.youtube.com/embed/SFX78YRGy0E?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&amp;loop=1&amp;mute=1"
			frameborder="0"></iframe>
	</div>

	<audio id="leson" src="https://www.youtube.com/watch?v=1OvTZJffgJo" autoplay="true" hidden="true" loop="true" />
	<script>
		var play = true;
		var myAudio = document.getElementById("leson");
		myAudio.volume = 0.06;

		function onKeyDown(event) {
			switch (event.keyCode) {
				case 32:                 
					if (play) {
						myAudio.pause();
						play = false;
					} else {
						myAudio.play();
						play = true;
					}
					break;
			}
			return false;
		}
		window.addEventListener("keydown", onKeyDown, false);
	</script>

</body>
<script src="particles.js"></script>
<script src="app.js"></script>

</html>
